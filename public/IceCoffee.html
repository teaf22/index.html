<body>
    <div class="container"> 
        <div class="header"> 
        <h2> Find your Ice Coffee</h2>

    <div class="main-content">
        <div class="text-area">
            <span class="g">
                    20g
            </span>

            ice 170g

                        height="1em"

                  </div>
                </button>
                
            </div>
        </div>
    </div>
</div>
